<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href = "../libs/bootstrap.min.css"/>
	<link rel="stylesheet" href = "../libs/bootstrap-toggle.min.css"/>
  <link rel="stylesheet" href = "../libs/tether.min.css"/>
	<link rel="stylesheet" href = "../libs/dygraph.min.css"/>

	<!-- This starts the NetworkTables websocket, it can be accessed from multiple
		 pages simultaneously -->
	<script src="../libs/networktables.js"></script>
	<script src="../libs/papaparse.min.js"></script>
  <script src="../libs/tether.min.js"></script>
	<script src="../libs/jquery-2.2.4.min.js"></script>
	<script src="../libs/bootstrap.min.js"></script>
	<script src="../libs/bootstrap-toggle.min.js"></script>
	<script src="../libs/dygraph.min.js"></script>
  <script src="../libs/jquery.knob.min.js"></script>
	<script src="../libs/lockr.js"></script>

	<!-- uncomment this is you want to use included utility functions that
		 implement common functionality that you might find useful. Requires
		 that d3.js and jQuery are included first -->
	<!-- <script src="/networktables/utils.js"></script> -->
</head>

<body>
<div class="container">

	<!-- Static navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Team RUSH Dashboard</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="../index.html">Home</a></li>
					<li><a href="../competition/competition.html">Competition Dashboard</a></li>
					<li class="active"><a href="#">CSV test</a></li>
					<li><a href="../shooter/shooter.html">Shooter Tuning</a></li>
					<li><a href="../field/field.html">Field</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>


	<div class="row">
	   <div id="chart" class="col-lg-10">
	   </div>
		 <div class="col-lg-2">
			 		<div class="form-group col-lg-6">
						<span id="connectstate" class="label label-danger">Web Socket</span>
					</div>
					<div class="form-group col-lg-6">
							<span id="robotstate" class="label label-danger">Robot</span><span id="robotAddress">disconnected</span>
					</div>
					<div class="col-lg-12">
	         <input id="toggleStreaming" type="checkbox" data-toggle="toggle" data-size="small" data-on="Chart" data-off="Chart"/>
				 </div>
	   </div>
	</div>

	<div class="form-inline form-group">
			<div class="form-group col-2">
				<label for="shooter_left_rpm">Left RPM:</label>
				<input type="text" class="form-control input-sm" id="shooter_left_rpm">
			</div>
			<div class="form-group col-1">
				<label for="shooter_left_fGain">F:</label>
				<input type="text" class="form-control input-group-es  input-sm" id="shooter_left_fGain">
			</div>
			<div class="form-group col-1">
				<label for="shooter_left_pGain">P:</label>
				<input type="text" class="form-control input-sm" id="shooter_left_pGain">
			</div>
			<div class="form-group col-1">
				<label for="shooter_left_iGain">I:</label>
				<input type="text" class="form-control input-sm" id="shooter_left_iGain">
			</div>
			<div class="form-group col-1">
				<label for="shooter_left_dGain">D:</label>
				<input type="text" class="form-control input-sm" id="shooter_left_dGain">
			</div>
	</div>
	<div class="form-inline form-group">
			<div class="form-group col-2">
				<label for="shooter_right_rpm">Right RPM:</label>
				<input type="text" class="form-control input-sm" id="shooter_right_rpm">
			</div>
			<div class="form-group">
				<label for="shooter_right_fGain">F:</label>
				<input type="text" class="form-control input-sm" id="shooter_right_fGain">
			</div>
			<div class="form-group">
				<label for="shooter_right_pGain">P:</label>
				<input type="text" class="form-control input-sm" id="shooter_right_pGain">
			</div>
			<div class="form-group">
				<label for="shooter_right_iGain">I:</label>
				<input type="text" class="form-control input-sm text-success" id="shooter_right_iGain">
			</div>
			<div class="form-group">
				<label for="shooter_right_dGain">D:</label>
				<input type="text" class="form-control input-sm" id="shooter_right_dGain">
			</div>
	</div>
	<div class="form-inline">
			<div class="form-group">
				<label for="feederLeft">Feeder Power Left:</label>
				<input type="text" class="form-control input-sm" id="feederLeft">
			</div>
			<div class="form-group">
				<label for="feederRight">Feeder Power Right:</label>
				<input type="text" class="form-control input-sm" id="feederRight">
			</div>
			<div class="form-group">
				<label>&nbsp;</label>
				<button id="btnSendParms" type="button" class="btn btn-primary btn-sm" >Commit Parameters</button>
			</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table id="nt" class="table-striped table-condensed table-bordered">
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>
<script src="TestCSV.js"></script>
</body>
</html>
